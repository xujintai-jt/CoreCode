<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .block {
      margin-bottom: 70px;
      height: 70px;
      width: 70px;
      background: pink;
    }

    .inline-block {
      margin-top: 70px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="block">块级元素</div>
  <!-- 给行内块元素设置上下margin值，不会和相邻元素发生margin值上下合并。 -->
  <input class="inline-block" value="内联块元素" />
</body>

</html>
