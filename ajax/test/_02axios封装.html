<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function axios({
      url,
      method = "GET",
      data = {},
      params = {}
    }) {
      //返回一个Promise对象
      return new Promise((resolve, reject) => {
        // 1. 发起异步ajax请求
        const xmlhttp = new XMLHttpRequest()
        //打开连接
        //拼接params到url
        Object.keys(params).forEach((item, index) => {
          if (index === 0) {
            url += `?${item}=${params[item]}`
          } else {
            url += `&${item}=${params[item]}`
          }
        })

        //绑定状态改变的监听
        xmlhttp.onreadystatechange = () => {
          // readyState 0=>初始化 1=>载入 2=>载入完成 3=>解析 4=>完成
          if (xmlhttp.readyState !== 4) return

          const {
            status,
            statusText,
            response
          } = xmlhttp
          //2.1 发送请求成功 resolve状态
          if (xmlhttp.status >= 200 && xmlhttp.status <= 299) {
            resolve({
              data: JSON.parse(response),
              status,
              statusText
            })
          }
          // 2.2 发送请求失败 reject状态 
          else {
            reject(new Error('错误原因为' + status))
          }
        }

        xmlhttp.open(method, url, true);

        //发送请求(判断请求方式)
        if (method === 'GET') {
          //send方法是异步的：所以绑定状态监听函数可以放在send执行后
          xmlhttp.send();
        } else if (method === 'POST') {
          xmlhttp.setRequestHeader("Content-Type", "application/json;charset=utf-8") //告诉服务器,请求体的格式是json
          xmlhttp.send(JSON.stringify(data)); //发送json格式的请求体参数(发送json格式请求体需要设置请求头)
        }

      })
    }

      // params: {

    }).then(response => {
      console.log(response);
    }).catch(error => {
      alert(error);
    });
  </script>

</body>

</html>
