<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //伪数组：1.具有length属性和key为数值的对象；2.部署了iterator的数据
    var obj = {
      0: 'a',
      1: 'b',
      length: 2
    }

    //1.使用Array上的静态方法，Array.from()
    Array.from(obj)
    console.log(Array.from(obj));

    //2.使用Array原型上的slice方法
    let result = Array.prototype.slice.call(obj, 0)
    console.log(result);
  </script>
</body>

</html>
