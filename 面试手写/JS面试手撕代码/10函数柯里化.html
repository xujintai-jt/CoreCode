  // 没有达到的话，继续返回新的函数，并且返回curry函数传递的剩余参数

  }

    args.length<fn.length ? (...arguments)=>currying(fn,...args,...arguments)
        :fn(...args)
  }




  let curry1 = (fn,...args)=>{

        (...arguments)=>currying(fn,...args,...arguments):fn(...args)

  let currying = (fn,...args)=>{
