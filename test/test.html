<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function usingCallback(fn) {
      //判断传入的实参是否为函数
      if (typeof fn !== 'function') {
        alert('传入实参类型错误')
        return
      }
      //实参为函数,则调用
      fn()
    }

    function fn1() {
      console.log('函数fn1被调用了');
    }

    function fn2() {
      console.log('函数fn2被调用了');
    }
    //1.
    //传入回调函数fn1
    usingCallback(fn1)
    //传入回调函数fn2
    usingCallback(fn2)

    //2.
    //传入非函数实参
    usingCallback(1)
  </script>



</body>

</html>
